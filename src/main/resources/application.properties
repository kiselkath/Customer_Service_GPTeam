spring.application.name=CustomerServiceGP

# Port
server.port=8588

# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/customerdb
spring.datasource.username=postgres
spring.datasource.password=1234

# JPA (hibernate) settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Inventory service base URL (for InventoryClient)
INVENTORY_SERVICE_URL=http://customer-service:8587/api/customers/